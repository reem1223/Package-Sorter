<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×××©×§ ×”×—×‘×™×œ×•×ª 8.8 - Fixed Sync</title>
    
    <!-- ×˜×¢×™× ×ª ×ª×©×ª×™×•×ª ××”-CDN ×œ×”×¨×¦×” ×™×©×™×¨×” ×‘×“×¤×“×¤×Ÿ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f1f5f9;
            margin: 0; padding: 0;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        #root { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }

        .app-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        @media (min-height: 700px) {
            .app-container { height: 850px; max-height: 95vh; border-radius: 2.5rem; }
        }

        /* ×¡×•×¨×§ ×‘×¨×§×•×“ */
        #reader { width: 100% !important; border: none !important; background: #000 !important; height: 300px !important; border-radius: 1.5rem; overflow: hidden; }
        #reader video { height: 300px !important; object-fit: cover !important; border-radius: 1.25rem; }
        
        .active-option {
            background-color: #2563eb !important; 
            color: white !important;
            border-color: #1e40af !important; 
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 12px -3px rgba(37, 99, 235, 0.4) !important;
        }

        .recent-card { 
            width: 100%; height: 110px;
            background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
        }
        .recent-card:active { transform: scale(0.95); background-color: #f8fafc; }

        .recent-scroll-container { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            overflow-y: auto;
            padding: 4px 0 20px 0;
            -webkit-overflow-scrolling: touch;
        }

        .keypad-btn { 
            background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 15px; height: 44px; 
            font-size: 1.2rem; font-weight: 800; display: flex; align-items: center; justify-content: center;
        }
        .keypad-btn:active { background-color: #f1f5f9; transform: scale(0.95); }

        .sync-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .syncing { background-color: #fbbf24; animation: pulse 1s infinite; }
        .synced { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        @keyframes scanMove { 0% { top: 0% } 50% { top: 100% } 100% { top: 0% } }
        .scan-line-anim { animation: scanMove 2s infinite linear; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons System (Fixed Syntax with Fragments) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                settings: (
                    <React.Fragment>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </React.Fragment>
                ),
                camera: (
                    <React.Fragment>
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                        <circle cx="12" cy="13" r="3" />
                    </React.Fragment>
                ),
                back: <path d="m9 18 6-6-6-6" />,
                smartphone: (
                    <React.Fragment>
                        <path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" />
                        <path d="M12 18h.01" />
                    </React.Fragment>
                ),
                monitor: (
                    <React.Fragment>
                        <path d="M2 3h20v10H2z" />
                        <path d="M12 17v4" />
                        <path d="M8 21h8" />
                    </React.Fragment>
                ),
                refresh: <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.83 6.72 2.24L21 8M21 3v5h-5" />,
                plus: <path d="M12 5v14M5 12h14" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                package: <path d="m7.5 4.27 9 5.15m-9 5.15 9-5.15m-9 5.15V19.5m9-10.15v10.15M3 15.25V8.35L12 3.25L21 8.35V15.25L12 20.35L3 15.25Z" strokeWidth="2" />,
                eye: (
                    <React.Fragment>
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                        <circle cx="12" cy="12" r="3" />
                    </React.Fragment>
                ),
                eyeOff: <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61M2 2l20 20" />
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const SHEET_URL = "https://script.google.com/macros/s/AKfycbxTuVPyc62I4xwJojmfWr92z7OLBXM6HSDA4yv6MvPhwnm1II6EsPmt-MV-1BbVXJJA/exec";

        function App() {
            const [currentBranch, setCurrentBranch] = useState(null);
            const [view, setView] = useState('branch_select');
            const [deviceMode, setDeviceMode] = useState('1'); 
            const [isManagerVisible, setIsManagerVisible] = useState(true); 
            const [allPackages, setAllPackages] = useState([]);
            const [displayState, setDisplayState] = useState({ id: '---', shelf: '---' });
            const [typingValue, setTypingValue] = useState('');
            const [isQuickAdd, setIsQuickAdd] = useState(false);
            const [selectedShelfType, setSelectedShelfType] = useState('standard');
            const [searchResults, setSearchResults] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [modalPackage, setModalPackage] = useState(null);
            const [isInitialReady, setIsInitialReady] = useState(false);

            const shelves = ["A", "B", "C", "D", "E", "F", "G", "H"];
            const MAX_PER_SHELF = 15;
            const pauseSyncUntil = useRef(0);
            const scannerInstance = useRef(null);

            useEffect(() => {
                const timer = setTimeout(() => setIsInitialReady(true), 500);
                return () => clearTimeout(timer);
            }, []);

            const loadData = async (silent = false) => {
                if (!currentBranch || view === 'camera') return;
                if (silent && (Date.now() < pauseSyncUntil.current)) return;
                
                setIsSyncing(true);
                try {
                    const response = await fetch(`${SHEET_URL}?nocache=${Date.now()}`);
                    const data = await response.json();
                    
                    let fetchedPackages = [];
                    if (data.packages) {
                        fetchedPackages = data.packages.filter(p => p.branch === currentBranch);
                        setAllPackages(fetchedPackages);
                    }
                    
                    if (data.displayStates && data.displayStates[currentBranch]) {
                        const dState = data.displayStates[currentBranch];
                        const cleanId = String(dState.id || '').trim();
                        const existsInStock = fetchedPackages.some(p => String(p.id).trim() === cleanId);
                        const isWaitingPlaceholder = cleanId === '---' || cleanId === '';

                        if (existsInStock && !isWaitingPlaceholder) {
                            setDisplayState({ id: cleanId, shelf: String(dState.shelf || '---') });
                        } else {
                            setDisplayState({ id: '---', shelf: '---' });
                        }
                    } else {
                        setDisplayState({ id: '---', shelf: '---' });
                    }
                    setIsSyncing(false);
                } catch (e) { setIsSyncing(false); }
            };

            useEffect(() => {
                if (!currentBranch) return;
                const interval = setInterval(() => loadData(true), 6000);
                return () => clearInterval(interval);
            }, [currentBranch, view]);

            useEffect(() => {
                if (currentBranch) loadData(false);
            }, [currentBranch]);

            const apiCall = async (params) => {
                setIsSyncing(true);
                pauseSyncUntil.current = Date.now() + 5000;
                try {
                    await fetch(SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ ...params, branch: currentBranch })
                    });
                    setTimeout(() => loadData(true), 2000);
                } catch (e) { setIsSyncing(false); }
            };

            const handleSelectBranch = (branch) => {
                setCurrentBranch(branch);
                setView('home');
            };

            const handlePackageAdd = () => {
                if (typingValue.length < 2) return;
                let targetShelf = selectedShelfType === 'standard' ? (shelves.find(s => allPackages.filter(p => p.shelf === s).length < MAX_PER_SHELF) || "H") : "×—×‘×™×œ×•×ª ×§×˜× ×•×ª";
                const newPkg = { id: typingValue, shelf: targetShelf, supplier: '×‘×¨ ×”×¤×¦×”' };
                setAllPackages(prev => [newPkg, ...prev]);
                apiCall({ action: 'add', ...newPkg });
                setTypingValue(''); setView('home'); setIsQuickAdd(false);
            };

            const handlePackageDelete = (pkg) => {
                setAllPackages(prev => prev.filter(p => !(p.id === pkg.id && p.shelf === pkg.shelf)));
                apiCall({ action: 'delete', id: pkg.id, shelf: pkg.shelf });
                setModalPackage(null);
            };

            const triggerDisplay = (pkg) => {
                setDisplayState({ id: String(pkg.id), shelf: String(pkg.shelf) });
                apiCall({ action: 'updateDisplay', id: pkg.id, shelf: pkg.shelf });
            };

            const closeActionModal = () => {
                setModalPackage(null);
                apiCall({ action: 'updateDisplay', id: '---', shelf: '---' });
                setDisplayState({ id: '---', shelf: '---' });
            };

            const handleKeyClick = (num) => {
                if (isQuickAdd) {
                    if (typingValue.length < 7) {
                        let val = typingValue + num;
                        if (val.length === 3 && !typingValue.includes('-')) val += '-';
                        setTypingValue(val);
                    }
                } else if (typingValue.length < 12) setTypingValue(typingValue + num);
            };

            useEffect(() => {
                if (view === 'camera' && !scannerInstance.current) {
                    const startScanning = async () => {
                        try {
                            const html5QrCode = new window.Html5Qrcode("reader");
                            scannerInstance.current = html5QrCode;
                            await html5QrCode.start(
                                { facingMode: "environment" },
                                { fps: 20, qrbox: { width: 280, height: 120 } },
                                (decodedText) => {
                                    let clean = decodedText.replace(/[^0-9-]/g, '');
                                    if (clean.length === 6 && !clean.includes('-')) clean = clean.slice(0,3) + '-' + clean.slice(3);
                                    setTypingValue(clean);
                                    stopScanner();
                                    setView('add');
                                    setIsQuickAdd(clean.includes('-'));
                                }
                            );
                        } catch (err) { setView('home'); }
                    };
                    setTimeout(startScanning, 200);
                }
                return () => { if (view !== 'camera') stopScanner(); };
            }, [view]);

            const stopScanner = async () => {
                if (scannerInstance.current) {
                    try { await scannerInstance.current.stop(); scannerInstance.current = null; } catch (e) { scannerInstance.current = null; }
                }
            };

            const Keypad = ({ btnClass = "" }) => (
                <div className="grid grid-cols-3 gap-2">
                    {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(n => <button key={n} onClick={() => handleKeyClick(n.toString())} className={`bg-white border border-slate-200 py-3 rounded-2xl text-xl font-black shadow-sm active:bg-slate-100 ${btnClass}`}>{n}</button>)}
                    <button onClick={() => setTypingValue('')} className="bg-slate-100 py-3 rounded-2xl text-xs font-black text-slate-500 uppercase">C</button>
                    <button onClick={() => handleKeyClick('0')} className={`bg-white border border-slate-200 py-3 rounded-2xl text-xl font-black shadow-sm active:bg-slate-100 ${btnClass}`}>0</button>
                    <button onClick={() => setTypingValue(v => v.slice(0, -1))} className="bg-slate-100 py-3 rounded-2xl text-xl flex items-center justify-center shadow-sm active:bg-slate-200"><Icon name="back" size={24} className="rotate-180 text-slate-600" /></button>
                </div>
            );

            const ManagerUI = () => (
                <div className="flex flex-col h-full bg-white relative px-4 text-right overflow-hidden">
                    <div className="py-2 flex justify-between items-center shrink-0 border-b -mx-4 px-4 bg-white z-20">
                        <div className="flex items-center gap-1.5">
                            <button onClick={() => setView('settings')} className="p-2 bg-slate-100 rounded-xl active:scale-90 shadow-sm"><Icon name="settings" size={18} /></button>
                            {deviceMode === '2' && (
                                <button onClick={() => setIsManagerVisible(false)} className="p-2 bg-slate-100 rounded-xl active:scale-90 shadow-sm border border-slate-200" title="×”×¡×ª×¨ × ×™×”×•×œ">
                                    <Icon name="eyeOff" size={18} className="text-slate-500" />
                                </button>
                            )}
                        </div>
                        <div className="bg-slate-50 border border-slate-200 px-4 py-1.5 rounded-2xl flex items-center gap-2 shadow-inner">
                            <span className={`sync-dot ${isSyncing ? 'syncing' : 'synced'}`}></span>
                            <div className="text-right">
                                <p className="text-[8px] font-bold text-slate-400 uppercase leading-none">{String(currentBranch)}</p>
                                <p className="font-black text-[11px] text-slate-800 uppercase mt-0.5 leading-none">×××©×§ ×—×‘×™×œ×•×ª</p>
                            </div>
                        </div>
                        <button onClick={() => setCurrentBranch(null)} className="bg-slate-900 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold shadow-sm">×¡× ×™×£</button>
                    </div>

                    <div className="py-3 shrink-0 grid grid-cols-2 gap-2 mt-1">
                        <button onClick={() => setView('camera')} className="col-span-2 bg-blue-600 text-white font-black py-3.5 rounded-2xl shadow-lg active:scale-95 transition-all italic flex items-center justify-center gap-2 leading-none"><Icon name="camera" size={20} /> ×¡×¨×™×§×ª ×‘×¨×§×•×“ ××”×™×¨×”</button>
                        <button onClick={() => { setIsQuickAdd(true); setView('add'); }} className="bg-emerald-600 text-white font-black py-3 rounded-xl shadow active:scale-95 text-[11px] italic uppercase tracking-tighter">â• ×”×•×¡×¤×” (XXX-XXX)</button>
                        <button onClick={() => setSearchResults(allPackages)} className="bg-slate-50 text-slate-600 font-bold py-3 rounded-xl border border-slate-200 text-[11px] shadow-sm">âŒ¨ï¸ ×—×™×¤×•×© ×•× ×™×”×•×œ</button>
                    </div>

                    <div className="py-1 flex-1 overflow-hidden flex flex-col">
                        <p className="text-[9px] font-bold text-slate-400 mb-1 uppercase tracking-widest font-black italic">×—×‘×™×œ×•×ª ×¤×¢×™×œ×•×ª:</p>
                        <div className="flex-1 overflow-y-auto space-y-3 pb-4 pr-1">
                            <div className="grid grid-cols-2 gap-3">
                                {allPackages.map((p, i) => (
                                    <div key={i} onClick={() => { setModalPackage(p); triggerDisplay(p); }} className="recent-card shadow-sm border-slate-100">
                                        <span className="text-[8px] font-bold text-slate-400 uppercase mb-1 leading-none tracking-widest italic">××“×£</span>
                                        <span className={`font-black text-blue-600 leading-tight tracking-tighter ${p.shelf === '×—×‘×™×œ×•×ª ×§×˜× ×•×ª' ? 'text-xl' : 'text-4xl'}`}>{String(p.shelf === '×—×‘×™×œ×•×ª ×§×˜× ×•×ª' ? '×§×˜× ×•×ª' : p.shelf)}</span>
                                        <span className="text-[13px] font-black text-slate-800 mt-1.5 italic leading-none">{String(p.id)}</span>
                                    </div>
                                ))}
                                {allPackages.length === 0 && <div className="col-span-2 py-12 text-center text-slate-300 border-2 border-dashed border-slate-100 rounded-[2.5rem] italic font-bold text-sm">××™×Ÿ ×—×‘×™×œ×•×ª ×‘××¢×¨×›×ª</div>}
                            </div>
                        </div>
                    </div>

                    <div className="mt-auto bg-slate-50 border-t p-4 rounded-t-[2.5rem] shrink-0 shadow-inner z-20">
                        <div className="flex gap-2 mb-3">
                            <div className="flex-1 bg-white border-2 border-slate-200 rounded-xl h-11 flex items-center justify-center font-black text-xl text-slate-800 shadow-inner overflow-hidden">
                                {String(typingValue) || <span className="text-slate-300 text-sm font-normal italic leading-none">×—×¤×©...</span>}
                            </div>
                            <button onClick={() => setSearchResults(allPackages.filter(p => String(p.id).includes(typingValue)))} className="bg-blue-600 text-white px-6 h-11 rounded-xl font-bold active:scale-95 shadow-md text-sm leading-none transition-all">×—×¤×©</button>
                        </div>
                        {searchResults && (
                            <div className="mb-3 max-h-24 overflow-y-auto space-y-1.5 border-b pb-2">
                                {searchResults.filter(p => String(p.id).includes(typingValue)).map((p, i) => (
                                    <div key={i} className="bg-white p-2.5 rounded-xl border border-slate-200 flex justify-between items-center shadow-sm">
                                        <button onClick={() => handlePackageDelete(p)} className="bg-green-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold active:scale-95 shadow-sm">× ××¡×£ âœ…</button>
                                        <div className="text-right">
                                            <p className="font-black text-slate-800 text-md leading-none italic">{String(p.id)} <span className="text-blue-600 font-black">××“×£ {String(p.shelf)}</span></p>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={() => setSearchResults(null)} className="w-full text-center text-[10px] text-slate-400 py-1 uppercase font-bold">×¡×’×•×¨ ×ª×•×¦××•×ª âœ•</button>
                            </div>
                        )}
                        <Keypad btnClass="h-11" />
                    </div>
                </div>
            );

            if (!isInitialReady) return <div className="status-overlay bg-white h-screen w-full flex flex-col items-center justify-center"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div><p className="font-bold text-slate-700">×˜×•×¢×Ÿ ×××©×§ ×—×‘×™×œ×•×ª...</p></div>;

            if (view === 'branch_select' || !currentBranch) return (
                <div className="app-container flex flex-col items-center justify-center p-8 text-center bg-white">
                    <div className="text-6xl mb-6 animate-bounce">ğŸ¢</div>
                    <h1 className="text-3xl font-black mb-10 italic uppercase tracking-tighter">×‘×—×¨ ×¡× ×™×£ ×œ×¢×‘×•×“×”</h1>
                    <div className="w-full space-y-4">
                        <button onClick={() => handleSelectBranch('×¨××ª×™×™×')} className="w-full py-6 bg-blue-600 text-white rounded-[1.8rem] font-black text-xl shadow-lg active:scale-95 transition-all italic">ğŸ¡ ×¡× ×™×£ ×¨××ª×™×™×</button>
                        <button onClick={() => handleSelectBranch('×¡×•×§×•×œ×•×‘')} className="w-full py-6 bg-slate-800 text-white rounded-[1.8rem] font-black text-xl shadow-lg active:scale-95 transition-all italic">ğŸ¢ ×¡× ×™×£ ×¡×•×§×•×œ×•×‘</button>
                    </div>
                </div>
            );

            if (view === 'settings') return (
                <div className="app-container p-6 text-right bg-white flex flex-col">
                    <button onClick={() => setView('home')} className="self-end p-3 bg-slate-100 rounded-xl mb-8 active:scale-90"><Icon name="back" size={20} className="rotate-180" /></button>
                    <h2 className="text-2xl font-black mb-8 italic uppercase leading-none tracking-tighter">×”×’×“×¨×•×ª ××›×©×™×¨</h2>
                    <div className="space-y-4 flex-1">
                        <button onClick={() => setDeviceMode('1')} className={`w-full flex items-center justify-between p-6 rounded-3xl border-2 transition-all ${deviceMode === '1' ? 'border-blue-600 bg-blue-50 shadow-md' : 'border-slate-100'}`}>
                            <Icon name="smartphone" size={32} className={deviceMode === '1' ? "text-blue-600" : "text-slate-300"} />
                            <div className="text-right">
                                <p className="font-black text-lg leading-none">××›×©×™×¨ 1 - × ×™×”×•×œ</p>
                                <p className="text-xs text-slate-400 mt-1 uppercase font-bold tracking-widest text-[9px]">×”×•×¡×¤×”, ××—×™×§×” ×•×¡× ×›×¨×•×Ÿ</p>
                            </div>
                        </button>
                        <button onClick={() => { setDeviceMode('2'); setIsManagerVisible(true); }} className={`w-full flex items-center justify-between p-6 rounded-3xl border-2 transition-all ${deviceMode === '2' ? 'border-blue-600 bg-blue-50 shadow-md' : 'border-slate-100'}`}>
                            <Icon name="monitor" size={32} className={deviceMode === '2' ? "text-blue-600" : "text-slate-300"} />
                            <div className="text-right">
                                <p className="font-black text-lg leading-none">××›×©×™×¨ 2 - ×ª×¦×•×’×”</p>
